name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Make Chromedriver Executable
      run: chmod +x Drivers/chromedriver
    - name: List Contents of Drivers Directory
      run: ls -l Drivers
    - name: Build with Maven
      run: mvn clean install -Dtest=RunnerTest test
    - name: Run my tests
      run: mvn -Dtest=RunnerTest test
